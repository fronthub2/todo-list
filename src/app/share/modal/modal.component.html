<div class="wrapper">
  <div class="modal">
    <div class="modal--text">
      <div style="text-align: center">Вы уверены что хотите {{ title }}?</div>
    </div>
    <div class="modal--buttons">
      <button appButtonHover (click)="confirm()">Да</button>
      <button appButtonHover (click)="close()">Нет</button>
    </div>
  </div>
</div>
